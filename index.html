<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Pixel art </title>

</head>

<body>
    <header class="header">
        <h1 class="title">Dibuja tu Pixel Art </h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#000000">
            <button id="colorBtn">Seleccionar Color</button>
            <button id="rainbowBtn">Modo Arcoiris</button>
            <button id="eraserBtn">Borrar</button>
            <button id="clearBtn">Limpiar</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
        <div id="grid" class="grid"></div>
    </main>
